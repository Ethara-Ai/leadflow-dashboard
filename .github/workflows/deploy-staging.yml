name: Deploy to Staging (S3)

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

  build:
    name: Build for Staging
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project for staging
        run: npm run build
        env:
          VITE_APP_ENV: staging

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-staging
          path: dist/
          retention-days: 1

  deploy-staging:
    name: Deploy to Staging S3
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-staging
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Sync files to Staging S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME_STAGING }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

      - name: Upload HTML and JSON with no-cache
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME_STAGING }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          # Upload any JSON files with no-cache (if they exist)
          find dist -name "*.json" -exec sh -c 'aws s3 cp "$1" s3://${{ secrets.S3_BUCKET_NAME_STAGING }}/"${1#dist/}" --cache-control "no-cache, no-store, must-revalidate"' _ {} \; 2>/dev/null || true

      - name: Invalidate CloudFront cache (Staging)
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_STAGING != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_STAGING }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## Staging Deployment Summary ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** staging" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** ${{ secrets.S3_BUCKET_NAME_STAGING }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ vars.AWS_REGION || 'us-east-1' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Staging deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
